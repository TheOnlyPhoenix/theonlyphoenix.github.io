<!DOCTYPE html>
    <html lang="sv-SE">
        <head>
            <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
            <title>Matkort r&auml;knare</title>
            <link rel="stylesheet" href="calc_styles.css">
            <script src="script_1.js" defer></script>
        </head>
        <body>
            <div>
                <img src="VGY-image.jpg" alt="VGYs logga" width="376px" height="auto">
            </div>
            <table >
                <tbody>
                    <tr>
                        <td class="c1">Skriv ditt saldo p&aring; matkortet:</td>
                        <td class="c2"><input class="number" id="balance" type="text" onchange="ChangeField()"></td>
                    </tr>
                    <tr>
                        <td class="c1">Kronor per dag:</td>
                        <td class="c2"><input class="number" type="text" id="dayCost" onchange="ChangeField()"></td>
                    </tr>
                    <tr>
                        <td class="c1">Exkludera tisdagar?</td>
                        <td class="c2"><input class="check" id="tuesdayCheck" type="checkbox" onchange="ChangeFieldTuesday()"></td>
                    </tr>
                    <tr>
                        <td class="c1">Exkludera fredagar?</td>
                        <td class="c2"><input class="check" id="fridayCheck" type="checkbox" onchange="ChangeFieldFriday()"></td>
                    </tr>
                    <tr>
                        <td class="c1"><span id="daysUntilGraduation"></span></td>
                        <td class="c2"><span class="textBox" id="text"></span></td>
                    </tr>
                    <tr>
                        <td class="c1" width="230px"><span id="daysEat85">Antal dagar du kan &auml;ta f&ouml;r <span id="cost"></span> <span>kr:</span></span></td>
                        <td class="c2"><span class="textBox" id="text1"></span></td>
                    </tr>
                </tbody>
            </table>
        </body>
    </html>
